<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkingCharacter(str,strBegin,strEnd){
            if(str[strBegin] == str[strEnd]){
                return true;
            }
            return false;
            if(str[strBegin]<str[strEnd]){
                return  checkingCharacter(str,++strBegin,--strEnd)
            }
        }
        let str= "rotor";
        console.log(checkingCharacter(str,0,str.length-1));
    </script>
</body>
</html>
